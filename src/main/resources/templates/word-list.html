<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body>
<main class="container">
    <div class="card m-3" th:each="word : ${words}">
        <div class="card-body">
            <h2>
                <th:block th:text="${word.japanese}"></th:block>
                <small class="text-muted" th:text="${word.romaji}"></small>
            </h2>

            <p>
                Related kanji:
                <th:block th:each="kanji, status : ${word.kanjis}">
                    <a th:href="|/kanji/${kanji.id}|" th:text="${kanji.character}"></a><th:block th:text="(${status.last} ? '' : ', ')"></th:block>
                </th:block>
            </p>

            <table width="100%">
                <thead>
                <tr>
                    <th width="50%">
                        <img src="https://image.flaticon.com/icons/svg/555/555417.svg" alt="EN" height="20px"/>
                    </th>
                    <th width="50%">
                        <img src="https://image.flaticon.com/icons/svg/555/555571.svg" alt="PL" height="20px"/>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="meaning : ${word.meanings}">
                    <td width="50%" th:text="${meaning.english}"></td>
                    <td width="50%" th:text="${meaning.polish}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="card m-3">
        <form class="card-body">
            <div class="row align-items-center">
                <div class="col">
                    <h2>
                        <input pattern="[\u4e00-\u9faf\u3400-\u4dbfぁ-ゔァ-ヴー々〆〤]+" size="8" required="">
                        <small><input class="text-muted" pattern="[a-z]+" required=""></small>
                    </h2>
                </div>

                <div class="col-auto ml-auto">
                    <button type="submit" class="btn btn-light">Add word</button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table width="100%">
                        <thead>
                        <tr>
                            <th width="50%">
                                <img src="https://image.flaticon.com/icons/svg/555/555417.svg" alt="EN" height="20px"/>
                            </th>
                            <th width="50%">
                                <img src="https://image.flaticon.com/icons/svg/555/555571.svg" alt="PL" height="20px"/>
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input pattern="[a-z]+" required=""></td>
                            <td><input pattern="[a-zżźćńółęąś]+"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </form>
    </div>
</main>

<script src="/scripts/word.js"></script>

</body>

</html>
