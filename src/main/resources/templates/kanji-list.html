<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'db')}">

<body>
<main class="container">
    <div class="card m-3" th:each="kanji : ${kanjis}">
        <div class="card-body">
            <h2>
                <th:block th:text="${kanji.character}"></th:block>
                <small class="text-muted">
                    <th:block th:each="reading, status : ${kanji.reading}">
                        <th:block th:text="${reading} + (${status.last} ? '' : ', ')"></th:block>
                    </th:block>
                </small>
            </h2>

            Strokes:
            <th:block th:text="${kanji.strokes}"></th:block>
            <br/>

            Words:
            <th:block th:each="word, status : ${kanji.words}">
                <a th:href="|/word/${word.id}|" th:text="${word.japanese}"></a><th:block th:text="(${status.last} ? '' : ', ')"></th:block>
            </th:block>
        </div>
    </div>

    <div class="card m-3">
        <form class="card-body row align-items-center">
            <div class="col">
                <h2>
                    <input pattern="[\u4e00-\u9faf\u3400-\u4dbf]" maxlength="1" size="1" required="">
                    <small><input class="text-muted" pattern="([a-z]+, )*[a-z]+" required=""></small>
                </h2>
                Strokes: <input maxlength="2" size="2" pattern="[1-9][0-9]?" required="">
            </div>
            <div class="col-auto ml-auto">
                <button type="submit" class="btn btn-light">Add kanji</button>
            </div>
        </form>
    </div>
</main>
</body>

</html>
